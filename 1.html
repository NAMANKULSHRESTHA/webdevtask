<html>
<head>
    <title>REGISTRATION FORM</title>
    <style> 
        body{
    background-image:url('image2.jpg ');
    }
    </style>
</head>
<body text="white">
    <h1 style=text-align:center>REGISTRATION FORM FOR COLLEGE APPLICATION.</h1>
    <form>
        <table>
            <tr>
                <td>
                    NAME:
                </td>
                <td>
                    <input type="text" name="">
                </td>
            </tr>
            <tr>
                <td>
                    PHONE NUMBER:
                </td>
                <td>
                    <input type="phone">
                </td>
            </tr>
            <tr>
                <td>
                    EMAIL ID:
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    HOME STATE:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
        <tr>
            <td>
                GENDER:
            </td>
            <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Others
            </td>
        </tr>
        <tr>
            <td>
                DATE OF BIRTH:
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                BRANCH INTEREST:
            </td>
            <td>
                <input type="checkbox"CSE>CSE
                <input type="checkbox"ELECTRICAL>ELECTRICAL
                <input type="checkbox"MECHANICAL>MECHANICAL
            </td>
        </tr>
        <tr>
            <td>
                YEAR OF PASSING 10+2:
            </td>
            <td>
                <select>
                    <option>Select Option</option>
                    <option>2023</option>
                    <option>2022</option>
                    <option>2021</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                ADDRESS:
            </td>
            <td>
                <textarea rows="5" col="17" ></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="SUBMIT">
                <input type="reset" value="RESET">
            </td>
        </tr>
        </table>
    </form>
    </body>
</html>
